<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <div>
        <div class='col-xs-12'>
            <table class="table table-bordered" style="width: 100%;font-size: 10px;">
                <thead >
                    <tr>
                        <th style="width:10%;text-align: center;" >
                            Customer
                        </th>
                        <th style="width:10%;text-align: center;" >
                            Posting Date
                        </th>
                        <th style="width:10%;text-align: center;"  >
                            Shift
                        </th>
                         
                        <th style="width:15%;text-align: center;" >
                            Total
                        </th>
                        <th style="width:15%;text-align: center;"  >
                            Total Taxes and Charges
                        </th>
                        <th style="width:15%;text-align: center;" >
                            Grand Total
                        </th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    {% for record in records%}
                    <tr>
                        <td width="10%">
                            {{record[0]}}
                        </td>
                        <td width="10%">
                            {{record[1]}}
                        </td>
                        
                        <td width="5%">
                            {{record[2]}}
                        </td>
                       
                        <td width="15%">
                            {{record[3]}}
                        </td>
                        <td width="15%">
                            {{record[4]}}
                        </td>
                        <td width="15%">
                            {{record[5]}}
                        </td>
                    </tr>
                    {%endfor%}
    
                </tbody>
                
    
            </table>
    
        </div>
    </div> 
    
</body>
</html>
